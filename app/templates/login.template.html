<div class="container">
	<p class="bg-success" ng-if="statusMsj">{{msj}}</p>
	<h1 class="text-center">Inicio de sesión</h1>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form>
				<div class="form-group">
					<label>Correo</label>
					<input type="email" class="form-control" placeholder="Correo" ng-model="login.email">
				</div>
				<div class="form-group">
					<label>Contraseña</label>
					<input type="password" class="form-control" placeholder="Contraseña" ng-model="login.password">
				</div>
				<button class="btn btn-primary" ng-click="loginAction()">Ingresar</button>
			</form>
		</div>
	</div>
	
</div>
